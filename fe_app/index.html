<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도날씨앱</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/function.js"></script>
</head>
<body>

<section class="weather-section">
    <div class="weather-location">서초동</div>
    <div class="weather-condition">맑음</div>
    <div class="weather-description">맑음</div>
    <div class="weather-image-wrap">
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="비 이미지" class="weather-image">
    </div>
    <div class="weather-temp"><span class="weather-temp-number">30</span>℃</div>
</section>

<section class="map-section">
    <div class="search-area">
        <input type="text" class="search-text">
        <button type="button" class="search-button">검색</button>
        <button type="button" class="current-button">현재위치</button>
    </div>
    <!-- 지도를 표시할 div 입니다 -->
    <div id="map" style="width:100%;height:350px;"></div>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=2f8bbe753965ac9b9edeb0449a1d10e7&libraries=services"></script>

</section>

</body>
</html>
